<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Profile</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .profile-header {
            background-color: #7289da;
            padding: 20px;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #7289da;
            margin: 0 auto 10px;
            display: block;
        }

        .profile-username {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-details {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .profile-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #202225;
            border-radius: 5px;
        }

        .connections-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .connection-item {
            text-align: center;
            margin: 10px;
            flex-basis: calc(33.333% - 20px);
        }

        .connection-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .connection-name {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="profile-header">
        <img class="profile-avatar" src="" alt="Profile Picture">
        <div class="profile-username" id="username"></div>
        <div class="profile-details" id="details"></div>
    </header>
    <div class="profile-content" id="profile-content">
        <h2>Connections & Guilds</h2>
        <div class="connections-list" id="connections-list">
            <!-- Connections and Guilds will be dynamically populated here -->
        </div>
    </div>

    <script>
        // Function to map connection type to logo URL
        function getLogoURL(connectionType) {
            switch (connectionType) {
                case 'battlenet':
                    return 'URL_TO_BATTLENET_LOGO';
                case 'crunchyroll':
                    return 'URL_TO_CRUNCHYROLL_LOGO';
                case 'epicgames':
                    return 'URL_TO_EPICGAMES_LOGO';
                case 'facebook':
                    return 'URL_TO_FACEBOOK_LOGO';
                case 'github':
                    return 'URL_TO_GITHUB_LOGO';
                case 'instagram':
                    return 'URL_TO_INSTAGRAM_LOGO';
                case 'leagueoflegends':
                    return 'URL_TO_LEAGUEOFLEGENDS_LOGO';
                case 'reddit':
                    return 'URL_TO_REDDIT_LOGO';
                case 'riotgames':
                    return 'URL_TO_RIOTGAMES_LOGO';
                case 'spotify':
                    return 'URL_TO_SPOTIFY_LOGO';
                case 'steam':
                    return 'URL_TO_STEAM_LOGO';
                case 'tiktok':
                    return 'URL_TO_TIKTOK_LOGO';
                case 'twitch':
                    return 'URL_TO_TWITCH_LOGO';
                case 'twitter':
                    return 'URL_TO_TWITTER_LOGO';
                case 'xbox':
                    return 'URL_TO_XBOX_LOGO';
                case 'youtube':
                    return 'URL_TO_YOUTUBE_LOGO';
                default:
                    // Default logo URL for unknown types
                    return 'URL_TO_DEFAULT_LOGO';
            }
        }

        // JavaScript to extract the userId from the URL
        const url = window.location.href;
        const parts = url.split('/');
        const userId = parts[parts.length - 1];

        // Function to set the background color
        function setProfileHeaderBackgroundColor(color) {
            const profileHeader = document.querySelector('.profile-header');
            profileHeader.style.backgroundColor = color;
        }

        async function fetchData(type) {
            try {
                const apiUrl = `https://login.yatoez.online/id/${userId}?type=${type}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function populateProfile() {
            const userData = await fetchData('user');

            // Check if banner_color exists in the user data and set it as background color
            if (userData.banner_color) {
                setProfileHeaderBackgroundColor(userData.banner_color);
            }

            // Populate profile header
            const profileAvatar = document.querySelector('.profile-avatar');
            profileAvatar.src = `https://cdn.discordapp.com/avatars/${userId}/${userData.avatar}`;
            document.getElementById('username').textContent = userData.username;
            document.getElementById('details').textContent = `Discord ID: ${userId}`;

            // Fetch and display connections and guilds
            const connectionsList = document.getElementById('connections-list');
            const connectionsData = await fetchData('connections');
            if (connectionsData) {
                connectionsData.forEach((connection) => {
                    const connectionItem = document.createElement('div');
                    connectionItem.className = 'connection-item';

                    const connectionLogo = document.createElement('div');
                    connectionLogo.className = 'connection-logo';
                    const logoImage = document.createElement('img');
                    const logoURL = getLogoURL(connection.type); // Get logo URL based on type
                    logoImage.src = logoURL;
                    connectionLogo.appendChild(logoImage);

                    const connectionName = document.createElement('div');
                    connectionName.className = 'connection-name';
                    connectionName.textContent = connection.name;

                    connectionItem.appendChild(connectionLogo);
                    connectionItem.appendChild(connectionName);
                    connectionsList.appendChild(connectionItem);
                });
            }
        }

        populateProfile();
    </script>
</body>
</html>
