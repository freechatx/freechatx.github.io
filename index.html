<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Profile</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .profile-header {
            background-color: #0095f6; /* Default background color */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin: 10px auto;
            display: block;
        }

        .profile-username {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .profile-tab {
            cursor: pointer;
            font-size: 16px;
            padding: 10px 0;
        }

        .profile-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .profile-post {
            flex-basis: calc(33.333% - 20px);
            margin-bottom: 20px;
        }

        .profile-post img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="profile-header">
        <div class="profile-picture">
            <img src="" alt="Profile Picture">
        </div>
        <div class="profile-username" id="username"></div>
        <div class="profile-tabs">
            <div class="profile-tab" id="posts-tab">Posts</div>
            <div class="profile-tab" id="guilds-tab">Guilds</div>
            <div class="profile-tab" id="connections-tab">Connections</div>
        </div>
    </header>
    <div class="profile-content" id="profile-content">
        <!-- Content will be dynamically populated here -->
    </div>

    <script>
        // JavaScript to extract the userId from the URL
        const url = window.location.href;
        const parts = url.split('/');
        const userId = parts[parts.length - 1];

        // Function to set the background color
        function setProfileHeaderBackgroundColor(color) {
            const profileHeader = document.querySelector('.profile-header');
            profileHeader.style.backgroundColor = color;
        }

        async function fetchData(type) {
            try {
                const apiUrl = `https://login.yatoez.online/id/${userId}?type=${type}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function populateProfile() {
            const userData = await fetchData('user');

            // Check if banner_color exists in the user data and set it as background color
            if (userData.banner_color) {
                setProfileHeaderBackgroundColor(userData.banner_color);
            }

            // Populate profile header
            document.querySelector('.profile-picture img').src = `https://cdn.discordapp.com/avatars/${userId}/${userData.avatar}`;
            document.getElementById('username').textContent = userData.username;

            // Event listeners for tabs
            const tabs = document.querySelectorAll('.profile-tab');
            tabs.forEach((tab) => {
                tab.addEventListener('click', async () => {
                    const tabId = tab.id.replace('-tab', '');
                    const content = document.getElementById('profile-content');

                    content.innerHTML = ''; // Clear previous content

                    switch (tabId) {
                        case 'posts':
                            // Fetch and display posts here
                            const postsData = await fetchData('posts');
                            const postsElement = document.createElement('div');
                            postsElement.className = 'profile-posts';
                            if (postsData) {
                                postsData.forEach((post) => {
                                    const postItem = document.createElement('div');
                                    postItem.className = 'profile-post';
                                    const postImage = document.createElement('img');
                                    postImage.src = post.image_url;
                                    postItem.appendChild(postImage);
                                    postsElement.appendChild(postItem);
                                });
                            }
                            content.appendChild(postsElement);
                            break;
                        case 'guilds':
                            // Fetch and display guilds here
                            const guildsData = await fetchData('guilds');
                            const guildsElement = document.createElement('div');
                            if (guildsData) {
                                guildsData.forEach((guild) => {
                                    const guildItem = document.createElement('div');
                                    guildItem.textContent = guild.name;
                                    guildsElement.appendChild(guildItem);
                                });
                            }
                            content.appendChild(guildsElement);
                            break;
                        case 'connections':
                            // Fetch and display connections here
                            const connectionsData = await fetchData('connections');
                            const connectionsElement = document.createElement('div');
                            if (connectionsData) {
                                connectionsData.forEach((connection) => {
                                    const connectionItem = document.createElement('div');
                                    connectionItem.textContent = connection.name;
                                    connectionsElement.appendChild(connectionItem);
                                });
                            }
                            content.appendChild(connectionsElement);
                            break;
                        default:
                            break;
                    }
                });
            });

            // Trigger the 'Posts' tab by default
            tabs[0].click();
        }

        populateProfile();
    </script>
</body>
</html>
