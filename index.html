<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Profile</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .profile-header {
            background-color: #0095f6; /* Default background color */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin: 10px auto;
            display: block;
        }

        .profile-username {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .profile-tab {
            cursor: pointer;
            font-size: 16px;
            padding: 10px 0;
        }

        .profile-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-connections {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .profile-connection {
            flex-basis: calc(33.333% - 20px);
            margin-bottom: 20px;
        }

        .profile-connection img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-guilds {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .profile-guild {
            flex-basis: calc(33.333% - 20px);
            margin-bottom: 20px;
        }

        .profile-guild img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="profile-header">
        <div class="profile-picture">
            <img src="" alt="Profile Picture">
        </div>
        <div class="profile-username" id="username"></div>
        <div class="profile-tabs">
            <div class="profile-tab" id="connections-tab">Connections</div>
            <div class="profile-tab" id="guilds-tab">Guilds</div>
        </div>
    </header>
    <div class="profile-content" id="profile-content">
        <!-- Content will be dynamically populated here -->
    </div>

    <script>
        // JavaScript to extract the userId from the URL
        const url = window.location.href;
        const parts = url.split('/');
        const userId = parts[parts.length - 1];

        async function fetchData(type) {
            try {
                const apiUrl = `https://login.yatoez.online/id/${userId}?type=${type}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function populateProfile() {
            const userData = await fetchData('user');

            // Populate profile header
            const profilePicture = document.querySelector('.profile-picture img');
            profilePicture.src = `https://cdn.discordapp.com/avatars/${userId}/${userData.avatar}`;
            document.getElementById('username').textContent = userData.username;

            // Event listeners for tabs
            const tabs = document.querySelectorAll('.profile-tab');
            tabs.forEach((tab) => {
                tab.addEventListener('click', async () => {
                    const tabId = tab.id.replace('-tab', '');
                    const content = document.getElementById('profile-content');

                    content.innerHTML = ''; // Clear previous content

                    switch (tabId) {
                        case 'connections':
                            // Fetch and display connections here
                            const connectionsData = await fetchData('connections');
                            const connectionsElement = document.createElement('div');
                            connectionsElement.className = 'profile-connections';
                            if (connectionsData) {
                                connectionsData.forEach((connection) => {
                                    const connectionItem = document.createElement('div');
                                    connectionItem.className = 'profile-connection';

                                    // Create and add the logo image
                                    const logoImage = document.createElement('img');
                                    logoImage.src = connection.logo_url;
                                    logoImage.alt = connection.name;
                                    connectionItem.appendChild(logoImage);

                                    // Create and add the user ID
                                    const userIdElement = document.createElement('div');
                                    userIdElement.textContent = `User ID: ${connection.user_id}`;
                                    connectionItem.appendChild(userIdElement);

                                    // Create and add the profile link
                                    const profileLinkElement = document.createElement('a');
                                    profileLinkElement.href = connection.profile_link;
                                    profileLinkElement.textContent = 'Profile Link';
                                    connectionItem.appendChild(profileLinkElement);

                                    connectionsElement.appendChild(connectionItem);
                                });
                            }
                            content.appendChild(connectionsElement);
                            break;
                        case 'guilds':
                            // Fetch and display guilds here
                            const guildsData = await fetchData('guilds');
                            const guildsElement = document.createElement('div');
                            guildsElement.className = 'profile-guilds';
                            if (guildsData) {
                                guildsData.forEach((guild) => {
                                    const guildItem = document.createElement('div');
                                    guildItem.className = 'profile-guild';

                                    // Create and add the guild icon image
                                    const guildIcon = document.createElement('img');
                                    guildIcon.src = guild.icon_url;
                                    guildIcon.alt = guild.name;
                                    guildItem.appendChild(guildIcon);

                                    // Add the guild name
                                    const guildName = document.createElement('div');
                                    guildName.textContent = guild.name;
                                    guildItem.appendChild(guildName);

                                    guildsElement.appendChild(guildItem);
                                });
                            }
                            content.appendChild(guildsElement);
                            break;
                        default:
                            break;
                    }
                });
            });

            // Trigger the 'Connections' tab by default
            tabs[0].click();
        }

        populateProfile();
    </script>
</body>
</html>
