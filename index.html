<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Profile</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            margin: 0;
            padding: 0;
        }

        .profile-header {
            background-color: #7289da;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin: 10px auto;
            display: block;
        }

        .profile-username {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .profile-tab {
            cursor: pointer;
            font-size: 16px;
            padding: 10px 0;
        }

        .profile-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .connection-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .connection-item {
            flex-basis: calc(25% - 20px);
            margin-bottom: 20px;
            text-align: center;
        }

        .connection-logo img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="profile-header">
        <div class="profile-picture">
            <img src="" alt="Profile Picture">
        </div>
        <div class="profile-username" id="username"></div>
        <div class="profile-tabs">
            <div class="profile-tab" id="overview-tab">Overview</div>
        </div>
    </header>
    <div class="profile-content" id="profile-content">
        <!-- Content will be dynamically populated here -->
    </div>

    <script>
        // Function to map connection type to logo URL
        function getLogoURL(connectionType) {
            switch (connectionType) {
                case 'battlenet':
                    return 'URL_TO_BATTLENET_LOGO';
                case 'crunchyroll':
                    return 'URL_TO_CRUNCHYROLL_LOGO';
                case 'epicgames':
                    return 'URL_TO_EPICGAMES_LOGO';
                case 'facebook':
                    return 'URL_TO_FACEBOOK_LOGO';
                case 'github':
                    return 'URL_TO_GITHUB_LOGO';
                case 'instagram':
                    return 'URL_TO_INSTAGRAM_LOGO';
                case 'leagueoflegends':
                    return 'URL_TO_LEAGUEOFLEGENDS_LOGO';
                case 'reddit':
                    return 'URL_TO_REDDIT_LOGO';
                case 'riotgames':
                    return 'URL_TO_RIOTGAMES_LOGO';
                case 'spotify':
                    return 'URL_TO_SPOTIFY_LOGO';
                case 'steam':
                    return 'URL_TO_STEAM_LOGO';
                case 'tiktok':
                    return 'URL_TO_TIKTOK_LOGO';
                case 'twitch':
                    return 'URL_TO_TWITCH_LOGO';
                case 'twitter':
                    return 'URL_TO_TWITTER_LOGO';
                case 'xbox':
                    return 'URL_TO_XBOX_LOGO';
                case 'youtube':
                    return 'URL_TO_YOUTUBE_LOGO';
                default:
                    // Default logo URL for unknown types
                    return 'URL_TO_DEFAULT_LOGO';
            }
        }

        // JavaScript to extract the userId from the URL
        const url = window.location.href;
        const parts = url.split('/');
        const userId = parts[parts.length - 1];

        // Function to set the background color
        function setProfileHeaderBackgroundColor(color) {
            const profileHeader = document.querySelector('.profile-header');
            profileHeader.style.backgroundColor = color;
        }

        async function fetchData(type) {
            try {
                const apiUrl = `https://login.yatoez.online/id/${userId}?type=${type}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function populateProfile() {
            const userData = await fetchData('user');

            // Check if banner_color exists in the user data and set it as background color
            if (userData.banner_color) {
                setProfileHeaderBackgroundColor(userData.banner_color);
            }

            // Populate profile header
            const profilePicture = document.querySelector('.profile-picture img');
            profilePicture.src = `https://cdn.discordapp.com/avatars/${userId}/${userData.avatar}`;
            document.getElementById('username').textContent = userData.username;

            // Event listener for the 'Overview' tab
            const overviewTab = document.querySelector('#overview-tab');
            overviewTab.addEventListener('click', async () => {
                const content = document.getElementById('profile-content');
                content.innerHTML = ''; // Clear previous content

                // Display user overview information here
                const overviewElement = document.createElement('div');
                overviewElement.innerHTML = `
                    <h2>Overview</h2>
                    <p>Full Name: ${userData.full_name}</p>
                    <p>Email: ${userData.email}</p>
                    <p>Location: ${userData.location}</p>
                    <p>Bio: ${userData.bio}</p>
                `;
                content.appendChild(overviewElement);
            });

            // Trigger the 'Overview' tab by default
            overviewTab.click();
        }

        populateProfile();
    </script>
</body>
</html>
